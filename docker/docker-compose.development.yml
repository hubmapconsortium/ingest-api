version: "3.7"

services:
  
  ingest-api:
    build: 
      context: ./ingest-api
      # Uncomment if tesitng against a specific branch of commons other than the PyPI package
      # Will also need to use the 'git+https://github.com/hubmapconsortium/commons.git@${COMMONS_BRANCH}#egg=hubmap-commons'
      # in src/requirements.txt accordingly
      args:
        # The commons github branch to be used during image build (default to main if not set or null)
        - COMMONS_BRANCH=${COMMONS_BRANCH:-main}
    # Build the image with name and tag
    # Exit with an error message containing err if unset or empty in the environment
    image: hubmap/ingest-api:${INGEST_API_VERSION:?err}
    volumes:  
      # Mount the VERSION file and BUILD file
      - "../VERSION:/usr/src/app/VERSION"
      - "../BUILD:/usr/src/app/BUILD"
      # Mount the source code to container
      - "../src:/usr/src/app/src"
      # Mount Globus data
      - "/hive/hubmap-dev:/hive/hubmap-dev"
    depends_on:
      - ingest-api-rq-worker
    networks:
      - hubmap

  ingest-api-rq-dashboard:
    image: jaredv/rq-docker:0.0.2
    hostname: ingest-api-rq-dashboard
    container_name: ingest-api-rq-dashboard
    command: rq-dashboard -H ingest-api-rq-server
    ports:
      - 9181:9181
    depends_on:
      - ingest-api-rq-worker
    networks:
      - hubmap

  ingest-api-rq-worker:
    image: jaredv/rq-docker:0.0.2
    hostname: ingest-api-rq-worker
    container_name: ingest-api-rq-worker
    # Use port 6379 exposed on the container not host
    command: rq worker -u redis://ingest-api-rq-server:6379 high normal low
    deploy:
      replicas: 1
    depends_on:
      - ingest-api-rq-server
    networks:
      - hubmap

  ingest-api-rq-server:
    image: redis:alpine
    hostname: ingest-api-rq-server
    container_name: ingest-api-rq-server
    networks:
      - hubmap
